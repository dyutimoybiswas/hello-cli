name: Test Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Configure with coverage
        run: |
          mkdir build-coverage
          cd build-coverage
          cmake .. -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build-coverage

      - name: Run tests
        run: ./build-coverage/tests/hello-cli-tests

      - name: Generate coverage report
        run: |
          lcov --capture --directory build-coverage --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build-coverage/_deps/*' --output-file coverage.info --ignore-errors mismatch
          lcov --list coverage.info
          genhtml coverage.info --output-directory coverage-report

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/

      - name: Check coverage threshold
        run: |
          COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "Line coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage below 80% threshold!"
            exit 1
          fi
